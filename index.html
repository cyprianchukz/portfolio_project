<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tour</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="background">
    <h1>MONEY-TOUR</h1>
    <h5>A Tour To Monitor Your Money</h5>
    <div class="back-to-home">
      <a href="home.html" class="back-home-btn">Back to Home</a>
    </div>

    <main>
      <header>
        
        <div>
          <h5>Balance</h5>
          <span id="balance">$0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">$0.00</span>
        </div>
    
        <div>
          <h5>Expense</h5>
          <span id="expense">$0.00</span>
        </div>
      </header>

      <section>
        <h3>TRANSACTIONS</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h4>Add A Transaction</h4>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Income</span>
                <span>Expense</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Particulars</label>
            <input type="text" name="particulars" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
