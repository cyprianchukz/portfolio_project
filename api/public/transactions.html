<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMoney Tour</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body class="background">
    <div class="back-to-home">
      <a href="dashboard.html" class="back-home-btn">Add Transaction</a>
      <a href="home.html" class="back-home-btn">Logout</a>
    </div>
  
    <h1>TRANSACTION HISTORY</h1>
    <div class="transbalance">
      <p>Balance</p>
      <span id="balance">$0.00</span>
    </div>
    <div class="container-transaction">
      <table id="transactionTable" border="1">
        <thead>
          <tr>
            <th>TransactionID</th>
            <th>TransactionType</th>
            <th>TransactionDetails</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <!-- Transactions will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="transactions.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
