<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-Tour</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="background">
    <h1>MONEY-TOUR</h1>
    <h5>A Tour To Monitor Your Money</h5>
    <div class="back-to-home">
      <a href="home.html" class="back-home-btn">Back to Home</a>
    </div>

    <main>
      <header> 
        <div>
          <h5>Balance</h5>
          <span id="balance">$0.00</span>
        </div>
      </header>

      <section>
        <h3>TRANSACTIONS</h3>
        <ul id="transactionList"></ul>
        
      </section>

      <section>
        <h4>Add Transaction</h4>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Detail of transaction</label>
            <input type="text" name="particulars" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>

          <button type="submit">Submit</button>       
        </form>

        <!-- Add the "view transactions" link -->
        <div class="view-transactions">
          <a href="transactions.html" class="view-transactions-btn">View Transactions</a>
        </div>
      </section>
    </main>

    <script src="index.js"></script> 
  </body>
</html>
