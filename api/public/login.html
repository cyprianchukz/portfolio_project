<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Money Tour</title>
    <meta name="description" content="Login-Register Page">
    <meta name="author" content="Cypee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css"> 
</head>
    <div class="back-to-home">
        <a href="home.html" class="back-home-btn">Back to Home</a>
    </div>

<body>
    <div id="container-login">
        <div id="title">Login</div>

        <form id="LoginForm">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                 </div>
                <input id="username" placeholder="Username" type="text" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me"><span>Remember Me</span></label>
            </div>
              
            <input type="submit" value="Log In">
            
        </form>

        <br>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <br>

        <div class="register">
            <span>Don't have an account yet?</span>
            <a href="./register.html"><button id="register-link">Register here</button></a>
        </div>
    </div>

    <script src="login.js"></script> 
</body>

</html>
