<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Register Page">
    <meta name="author" content="Cypee">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons">lock</i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="confirm-password" placeholder="Confirm Password" type="password" required autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="terms">
                <label for="terms"><span>I accept Terms of Service</span></label>
            </div>

            <input type="submit" value="Register">
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span>Do you already have an account?</span>
            <a href="./login.html"><button>Log In here</button></a>
        </div>
    </div>
</body>

</html>
